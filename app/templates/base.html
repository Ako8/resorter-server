<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
    <title>Resorter Admin Panel</title>
</head>
<body>
<div class="base-layout d-flex">
    <div class="sidebar d-flex flex-column align-items-start">
        <div class="sidebar-header">
            <h1>Dashboard</h1>
            <div class="sidebar-border"></div>
        </div>
        <div class="sidebar-links d-flex flex-column justify-content-center">
            <div class="sidebar-link">
                <a class="link" href="{{ url_for('manage_cars') }}">Manage Cars</a>
                <div class="sidebar-border"></div>
            </div>
            <div class="sidebar-link">
                <a class="link" href="{{ url_for('discounts') }}">Discounts and price rises</a>
                <div class="sidebar-border"></div>
            </div>
            <div class="sidebar-link">
                <a class="link" href="{{ url_for('delivery') }}">Delivery</a>
                <div class="sidebar-border"></div>
            </div>
            <div class="sidebar-link">
                <a class="link" href="{{ url_for('settings') }}">Settings</a>
                <div class="sidebar-border"></div>
            </div>
        </div>
        <div class="sidebar-footer">
            <div class="sidebar-border"></div>
            <div class="sidebar-footer-link">
                <a class="link" href="{{ url_for('logout') }}">Logout</a>
            </div>
        </div>
    </div>
    <div class="main-content">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }}">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        {% block main %}{% endblock %}
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
